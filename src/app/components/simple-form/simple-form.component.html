<div style="display: flex; gap: 8px; height: 100%;" >
  <div style="flex: 1; display: flex; flex-direction: column; gap: 8px;">
    <div style="overflow: hidden; display: flex; flex-direction: column;">
      <div style="flex: 1; overflow: auto; background: #e9e9e9; padding: 8px;">
        <form *ngIf="schema.length && formGroup" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <div *ngFor="let field of schema">
            <app-custom-form-inputs [field]="field" [formGroup]="formGroup" [rootFormGroup]="formGroup"></app-custom-form-inputs>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Debugg -->
  <div style="flex: 1; display: flex; flex-direction: column; gap: 8px;">
      <div style="overflow: hidden; display: flex; flex-direction: column; gap: 8px;">
        schema
        <textarea rows="18" style="flex: 1; margin: 0; overflow: auto; background: #e9e9e9; padding: 8px; font-size: 10px;" [value]="schema | json"></textarea>
        formGroup.value - {{formGroup.valid}}
        <textarea rows="18" style="flex: 1; margin: 0; overflow: auto; background: #e9e9e9; padding: 8px; font-size: 10px;" [value]="formGroup.value | json "></textarea>
        sanitizeObject(formGroup.value)
        <textarea rows="18" style="flex: 1; margin: 0; overflow: auto; background: #e9e9e9; padding: 8px; font-size: 10px;" [value]="sanitizeObject(formGroup.value) | json"></textarea>
      </div>
  </div>
</div>
