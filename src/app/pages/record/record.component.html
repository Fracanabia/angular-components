<ng-container *ngFor="let a of audios">
  <audio controls>
    <source [src]="a" type="audio/wav" />
    Your browser does not support the audio element.
  </audio>
</ng-container>

<button (click)="startRecording()" [disabled]="recording">
  Iniciar Gravação
</button>
<button (click)="stopRecording()" [disabled]="!recording">
  Parar Gravação
</button>
