<div>
  <div style="padding: 4px; margin-bottom: 4px; position: relative; background: #ffffff;">
    <input style="border: none; width: 100%; height: 24px; outline: none; padding: 0; margin: 0;" type="number"
      placeholder="Informe um número" step="0.01"
      oninput="value = !!value && Math.abs(value) >= 0 ? Math.abs(value) : null">
  </div>
  <div style="padding: 4px; margin-bottom: 4px; position: relative; background: #ffffff;">
    <input style="border: none; width: 100%; height: 24px; outline: none; padding: 0; margin: 0;" type="text"
      placeholder="Informe um número"
      oninput="value=value.replace('-','').replace(',', '.').replace(/^([^0-9]*)$/, '')">
  </div>
  <div style="padding: 4px; margin-bottom: 4px; position: relative; background: #ffffff;">
    <input style="border: none; width: 100%; height: 24px; outline: none; padding: 0; margin: 0;" type="number"
      placeholder="Informe um número" step="0.01" number
      oninput="value = validity.valid && value.replace(',', '.') || (value='');">
  </div>
</div>
